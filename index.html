<html lang="fr">
	<head>
	  <meta charset="utf-8">
		<title>Ou Voyager ?</title>
		<meta descr="Envie de voyager, dites nous ou vous voulez aller.">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	</head>
	<body>
		<h1>Saisissez votre destination :</h1>
			
			  Ville de départ :<br>
			  <input type="text" name="depart" id="depart"><br>
			  Ville d'arrivée :<br>
			  <input type="text" name="arrivee" id="arrivee"><br>
			  Date de départ :<br>
			  <input type="text" name="date-depart" id="date-depart"><br>
			  Date de retour :<br>
			  <input type="text" name="date-retour" id="date-retour"><br>
			  <button id="btn-GO" onclick="test()" value="3">GO</button>
			
		<script type="text/javascript">

			const test = () => {
				const depart = document.getElementById('depart').value
				const arrivee = document.getElementById('arrivee').value
				const dateDepart = document.getElementById('date-depart').value
				const dateRetour = document.getElementById('date-retour').value
				alert("départ : " + depart + " ; arrivée : " + arrivee + " du : " + dateDepart + " au : " + dateRetour)
			}
		</script>


	</body>
</html>
