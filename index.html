<html lang="fr">
	<head>
	  <meta charset="utf-8">
		<title>Ou Voyager ?</title>
		<meta descr="Envie de voyager, dites nous ou vous voulez aller.">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>On part où ?</h1>
			<div id="main">
				<div>
				  <p>Ville de départ :</p>
				  <input type="text" name="depart" id="depart">
			  </div>
			  <div>
				  <p>Ville d'arrivée :</p>
				  <input type="text" name="arrivee" id="arrivee">
			  </div><br>
			  <div>
				  <p>Date de départ :</p>
				  <input type="text" name="date-depart" id="date-depart">
			  </div>
			  <div>
				  <p>Date de retour :</p>
				  <input type="text" name="date-retour" id="date-retour">
			  </div><br>
			  <button id="btn-GO">GO</button>
			</div>

<script type="text/javascript">
	const test = () => {
		const depart = document.querySelector('#depart').value
		const arrivee = document.querySelector('#arrivee').value
		const dateDepart = document.querySelector('#date-depart').value
		const dateRetour = document.querySelector('#date-retour').value
		alert(`départ : ${depart} ; arrivée : ${arrivee} ; du : ${dateDepart} ; au : ${dateRetour}`)
		//alert("départ : " + depart + " ; arrivée : " + arrivee + " du : " + dateDepart + " au : " + dateRetour)
	}

	//fonctionnerait aussi
	//document.addEventListener('DOMContentLoaded' , () => {
	//		document.querySelector('#btn-GO').setAttribute('onClick', "test()")
	//})

	document.addEventListener('DOMContentLoaded' , () => {
			document.querySelector('#btn-GO').addEventListener('click', test )
	})
	
</script>

	</body>
</html>
